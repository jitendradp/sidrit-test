 <container-element [ngSwitch]="currentcallStatus">
    <div class="outerPhone" *ngSwitchCase="CallStatus.Initial" (click)="connectAgent()">
        <div class="phone-icon"></div>
    </div>

    <app-connecting *ngSwitchCase="CallStatus.Connecting"></app-connecting>
    <app-user-agent *ngSwitchCase="CallStatus.Connected" [user]="user"></app-user-agent>
    <app-no-available-agent *ngSwitchCase="CallStatus.Failed" ></app-no-available-agent>
    
 </container-element>
