<div class="container">
    <ng-container *ngIf="!userAgent">
        <label><b>First Name:</b></label> {{ user.firstName }} 
        <br>
        <label><b>Last Name:</b></label>  {{ user.lastName }}
        <br>
        <button class="btn-primary"  (click)="userAgent=user;"> Connect to this agent</button>
    </ng-container>
    <app-user-agent-details  *ngIf="userAgent" [userAgent]="userAgent"></app-user-agent-details>
</div>
